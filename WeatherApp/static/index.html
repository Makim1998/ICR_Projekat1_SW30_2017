<div id="app">
<h3>Vremenska prognoza</h3>
<form>
<table>
<tbody>
<tr>
<td>Odaberite lokacije</td>
<td>
 <select id = "gradMulti" multiple style = "width: 200px;">
 	<option value = "Belgrade">Beograd</option>
 	<option value = "Sarajevo">Sarajevo</option>
 	<option value = "Zagreb">Zagreb</option>
 	<option value = "Budapest">Budimpesta</option>

 	<option value = "Viena">Bec</option>
 	
 </select>
</td>

 <button id = "prikazi" type= "submit">Prikazi podatke</button>

</tr>
</tbody>
</table>
